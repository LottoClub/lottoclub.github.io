<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona a LottoClub</title>
    <!-- Link to the favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /* General page styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Horizontally centers content */
            align-items: center;     /* Vertically centers content */
            height: 100vh;           /* Sets the height to full viewport */
            margin: 0;               /* Removes default margin */
            background-color: #c48f47; /* Background color */
            font-family: "Roboto", sans-serif; /* Sets default font */
            font-weight: 700;
        }

        /* Centering the form */
        .centered-form {
            display: flex;
            flex-direction: column; /* Stacks children vertically */
            align-items: center;     /* Centers children horizontally */
            padding: 20px;
            border: 2px solid #ccc;  /* Border */
            border-radius: 10px;     /* Rounded corners */
            background-color: #fff;  /* White background for form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            text-align: center;      /* Center-aligns the text */
            margin-bottom: 20px;
        }

        /* Logo and large text styling */
        .logo {
            width: 100px; /* Adjust size as needed */
            margin-bottom: 10px;
        }

        .large-text {
            font-size: 2.5em;
            color: #333;
            margin: 0;
        }

        /* Text above the button */
        .donation-text {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333; /* Text color */
        }

        /* Styled warning message */
        .donation-small-text {
            font-size: 0.95em;
            margin-bottom: 15px;
            color: #d9534f; /* Red text color for attention */
            background-color: #f9e5e5; /* Light red background for emphasis */
            border: 1px solid #d9534f; /* Border matching text color */
            padding: 10px;
            border-radius: 5px; /* Rounded corners */
            width: 80%;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        /* Social media links styling */
        .social-links {
            margin-top: 20px;
            font-size: 1em;
            color: #fff; /* White text for contrast */
        }

        .social-links a {
            color: #fff; /* White links */
            text-decoration: none;
            margin: 0 10px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* Back to giancarlopisano.it */
        .gian {
            margin-top: 20px;
            font-size: 1em;
            color: #fff; /* White text for contrast */
        }

        .gian a {
            color: #fff; /* White links */
            text-decoration: none;
            margin: 0 10px;
        }

        .gian a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Top Return Link -->
    <div class="gian">
        <a href="https://www.giancarlopisano.it" style="color: #fff; text-decoration: none;">ðŸ¡¨ Torna a giancarlopisano.it</a>
    </div>

    <div class="centered-form">
        <!-- Logo -->
        <img src="logo_lottoclub.png" alt="LottoClub Logo" class="logo">
        <!-- Large Text -->
        <div class="large-text">LottoClub</div>
        <!-- Text above the button -->
        <div class="donation-text">Clicca il pulsante qua sotto per donare!</div>
        <!-- Improved Warning Message -->
        <div class="donation-small-text">Assicurati di essere connesso a <strong>https://donazioni.giancarlopisano.it</strong> per evitare eventuali tentativi di truffa.</div>
        <!-- PayPal Donation Form -->
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="business" value="VD4LLFB4PTRXC" />
            <input type="hidden" name="no_recurring" value="0" />
            <input type="hidden" name="currency_code" value="EUR" />
            <input type="image" src="https://pics.paypal.com/00/s/YjRjZTU5MzYtYzM4My00MGY0LTg0NjAtMTc5NWMwZjI4ZTIx/file.JPG" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_IT/i/scr/pixel.gif" width="1" height="1" />
        </form>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://www.youtube.com/lottoclubyt" target="_blank">YouTube</a> | 
        <a href="https://www.facebook.com/lottoclubyt" target="_blank">Facebook</a>
    </div>

</body>
</html>
